<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Quiz</title>
    <meta charset="UTF-8">
    <meta name="description" content="A JavaScript quiz to test your knowledge on Star Wars">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="start">
            <h1>Welcome to the Star Wars Quiz</h1>
            <img src="images/quizzStart.jpg">
            <h3>Are you a true Star Wars fan?</h3>
            <h3>Lets find out! Click the "Start" button to find out!</h3>
            <button type="submit" class="btn btn-primary">Start</button>
        </div>

        <form id="quiz" name="quizQuestions">
            <div class="js-quizTracker">
                <h4 class="js-questionCount"></h4>
                <h4 class="js-score"></h4>
            </div>
            <hr class="divider">
            <div class="quizQuestion"></div>
            <div class="js-image"></div>
            <ul class="choices"></ul>
            <button type="submit" id="submit" class="btn btn-primary">Next Question</button>
        </form>

        <div class="answerPage">


        </div>

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
